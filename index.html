    <title>Utilities</title>

  <body>
		<div class="container text-center">
			<h1 class="text-center display-3">Breakpoints</h1>
			<!-- padding of 5 on xl screens and above -->
			<!-- <button class="btn btn-warning p-xl-5">BUTTON</button> -->
			<button class="btn btn-warning p-sm-5 p-md-0 p-lg-5 p-xl-0">BUTTON</button>
			<!-- begin at padding 0, increment at each breakpoint until xl -->
			<button class="btn btn-danger p-0 p-sm-2 p-md-3 p-lg-4 pd-xl-5">BUTTON</button>

			<!-- incrementally add padding to each side, clockwise, at the screen breakpoints -->
			<button class="btn btn-success p-0 pl-sm-5 pt-md-5 pr-lg-5 pb-xl-5">BUTTON</button>

			<h1>Margin Example</h1>
			<button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">H1</button>
			<button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">H1</button>
			<button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">H1</button>
			<button class="btn btn-primary p-4 mx-0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">H1</button>

		</div>
