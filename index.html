<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="style/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


    <title>Navs+Flex</title>
  </head>
  <body>
			<div class="container">
				<!-- notice you don't have to add d-flex here since flexible is already enabled on navbar in Boostrap 4 -->
					<h1 class="display-4 text-center">Navs+Flex</h1>
					<ul class="nav border border-primary justify-content-around">
					  <li class="nav-item">
					    <a class="nav-link active" href="#">Active</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" href="#">Link</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" href="#">Link</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link disabled" href="#">Disabled</a>
			  		</li>
			</ul>

			<nav class="nav nav-tabs mt-5">
			  <a class="nav-link" href="#">Active</a>
			  <a class="nav-link active" href="#">Link</a>
			  <a class="nav-link disabled" href="#">Link</a>
			  <a class="nav-link disabled" href="#">Disabled</a>
			</nav>

			<nav class="nav flex-column flex-sm-row justify-content-center align-items-center">
			  <a class="nav-link active" href="#">Active</a>
			  <a class="nav-link" href="#">Link</a>
			  <a class="nav-link disabled" href="#">Link</a>
			  <a class="nav-link disabled" href="#">Disabled</a>
			</nav>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
