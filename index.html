<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="style/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


    <title>Display Utility Class</title>
  </head>
  <body>
		<div class="container">
			<h1 class="text-center display-4">Flexbox</h1>
			<!-- justify-content-between spaces equally between items on main axis(x)-->
			<!-- justify-content-around spaces equally between items AND around items on the main axis(x) -->
			<!-- align-items does the same for the cross axis, Y -->
			<div class="border border-dark d-flex justify-content-start align-items-end" style="height: 200px">
				<button class="btn btn-info btn-lg">LARGE</button>
				<button class="btn btn-primary">SMALL</button>
				<button class="btn btn-warning">SMALL</button>
			</div>

			<!-- set flex direction to reverse row -->
			<div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end" style="height: 200px">
				<button class="btn btn-info btn-lg">LARGE</button>
				<button class="btn btn-primary">SMALL</button>
				<button class="btn btn-warning">SMALL</button>
			</div>

			<!-- set flex direction to column -->
			<!-- top to bottom becomes main axis, left to right becomes cross axis -->
			<!-- justify content now refers to top/bottom, align items now refers to left/right -->
			<div class="border border-dark d-flex flex-column justify-content-around align-items-start" style="height: 200px">
				<button class="btn btn-info btn-lg">LARGE</button>
				<button class="btn btn-primary">SMALL</button>
				<button class="btn btn-warning">SMALL</button>
			</div>

			<div class="border border-dark d-flex flex-column-reverse justify-content-start align-items-start" style="height: 200px">
				<button class="btn btn-info btn-lg">LARGE</button>
				<button class="btn btn-primary">SMALL</button>
				<button class="btn btn-warning">SMALL</button>
			</div>

			<!-- setting up flex with breakpoints - flex-{breakpoint}-{flex layout value} -->
			<h1 class="display-4 text-center">EXAMPLE TIME</h1>
			<div class="d-flex flex-column flex-md-row justify-content-between align-items-start">
				<button class="btn btn-dark btn-lg">Link 1</button>
				<button class="btn btn-dark btn-lg">Link 2</button>
				<button class="btn btn-dark btn-lg">Link 3</button>
				<button class="btn btn-dark btn-lg">Link 4</button>
				<button class="btn btn-dark btn-lg">Link 5</button>
				<button class="btn btn-dark btn-lg">Link 6</button>
			</div>
		</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
